<html>
 <head>
  <title>
   Login Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e7ef;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left, .right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .left {
            background-color: #ffffff;
        }
        .right {
            background-color: #007bff;
            color: #ffffff;
            position: relative;
        }
        .right img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 300px;
        }
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .logo span {
            font-size: 24px;
            font-weight: 600;
            color: #007bff;
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 30px;
            text-align: center;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }
        .social-login button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #ffffff;
            color: #6c757d;
            font-size: 14px;
            cursor: pointer;
        }
        .social-login button i {
            margin-right: 5px;
        }
        .divider {
            width: 100%;
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input::placeholder {
            color: #6c757d;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-options label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .form-options label input {
            margin-right: 5px;
        }
        .form-options a {
            color: #007bff;
            text-decoration: none;
        }
        .form-options a:hover {
            text-decoration: underline;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .signup {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .signup a {
            color: #007bff;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
        .right .description {
            position: absolute;
            bottom: 40px;
            text-align: center;
            width: 100%;
        }
        .right .description p {
            margin: 0;
            font-size: 16px;
        }
        .right .description span {
            font-size: 14px;
            color: #d1e7ff;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }
            .right {
                display: none;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            .left, .right {
                padding: 20px;
            }
            .social-login button {
                margin: 5px 0;
            }
            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
            .form-options a {
                margin-top: 10px;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <div class="logo">
     <img alt="Logo" height="30" src="https://storage.googleapis.com/a1aa/image/BzLTpZ0Fyp-xn8vUAHhma3EdosDOtFtnBtYiPyB6f1E.jpg" width="30"/>
     <span>
      dotwork
     </span>
    </div>
    <div class="title">
     Log in to your Account
    </div>
    <div class="subtitle">
     Welcome back! Select method to log in:
    </div>
    <div class="social-login">
     <button>
      <i class="fab fa-google">
      </i>
      Google
     </button>
     <button>
      <i class="fab fa-facebook-f">
      </i>
      Facebook
     </button>
    </div>
    <div class="divider">
     or continue with email
    </div>
    <div class="form-group">
     <input placeholder="Email" type="email"/>
    </div>
    <div class="form-group">
     <input placeholder="Password" type="password"/>
    </div>
    <div class="form-options">
     <label>
      <input type="checkbox"/>
      Remember me
     </label>
     <a href="#">
      Forgot Password?
     </a>
    </div>
    <button class="login-button">
     Log in
    </button>
    <div class="signup">
     Don't have an account?
     <a href="#">
      Create an account
     </a>
    </div>
   </div>
   <div class="right">
    <img alt="Illustration of a customizable dashboard with various application icons" height="300" src="https://storage.googleapis.com/a1aa/image/Uay9Hx5YjzyHIyOF156f3EN-phz5gawb1zMw4fdYGU8.jpg" width="300"/>
    <div class="description">
     <p>
      Connect with every application.
     </p>
     <span>
      Everything you need in an easily customizable dashboard.
     </span>
    </div>
   </div>
  </div>
 </body>
</html>
